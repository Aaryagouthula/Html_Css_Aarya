<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Basketball Website</title>

        .header {
            background-color: #333;
            padding: 20px;
            text-align: center;

        }

        .header h1 {
            margin: 0;
            font-size: 36px;
        }

        .nav {
            background-color: #444;

        .sidebar h2 {
            font-size: 20px;
            margin-bottom: 15px;
        }

        .sidebar ul {
            list-style-type: none;
            padding: 0;
        }

        .sidebar ul li {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .content {
            width: 75%;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .content h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .content p {
            line-height: 1.6;
            font-size: 16px;
        }

        .footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }
    </style>
</head>
